<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVF Calendar Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .widget {
            font-size: 18px;
            text-align: center;
        }
    </style>

    <div class="widget">
        <div id="date"></div>
        <div id="postTransferDay"></div>
        <div id="week"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
